<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex _order</title>
    <!-- 
        order: It's for ordereing the items.
        default value is 0.
        it's ordered like ...-3,-2,-1,0,1,2,3.....

        This property is very useful when you want responsive website. when you change the view e.g mobile view the position of div are changed e.g right div will goes on left etc.
     -->
     <style>
        .container
        {
            width: 500px;
            border: 1px solid black;
            display: flex;
        }
        .items
        {
            width: 200px;
            border: 1px solid black;
        }
        .item5
        {
            order: -2;
        }
        .item3
        {
            order: 1;
        }
        .item1
        {
            order: 2;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="items item1">item1</div>
        <div class="items item2">item2</div>
        <div class="items item3">item3</div>
        <div class="items item4">item4</div>
        <div class="items item5">item5</div>
    </div>
</body>
</html>
